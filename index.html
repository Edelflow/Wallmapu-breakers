<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        /* Fondo de la página */
        body {
            background-image: url('https://via.placeholder.com/1500'); /* Cambia esta URL por la de tu fondo */
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Estilo para el título */
        h1 {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Estilo para el recuadro de fotos */
        .foto-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }

        .foto-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para el pie de página */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bienvenidos a Mi Página Web</h1>

    <!-- Contenedor de las fotos -->
    <div class="foto-container">
        <img src="https://via.placeholder.com/200" alt="Foto 1">
        <img src="https://via.placeholder.com/200" alt="Foto 2">
        <img src="https://via.placeholder.com/200" alt="Foto 3">
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mi Página Web | Todos los derechos reservados.</p>
    </footer>
</body>
</html>
